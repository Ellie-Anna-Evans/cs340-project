<!DOCTYPE html>
<html>
    <head>
        <meta charset= "utf-8">
        <title>CS340</title>
        <link rel="stylesheet" href="style.css" media="screen">
    </head>
<body>
     <h1>Sales</h1>
    <p>
        <a href="index.html">Back to main page</a>
    </p>

    <div id="container">
        <label for="INSERT-sale"> Add a Sale </label>
        <form id="INSERT-sale">
            <label for="sale_price">Price</label>
            <input type="text" id="sale_price" name="INSERT" placeholder="1.00">
            
            <label for="customer_id">Customer ID</label>
            <input type="text" id="customer_id" name="INSERT" placeholder="0">

            <label for="game_id">Game ID</label>
            <input type="text" id="game_id" name="INSERT" placeholder="0">

            <input type="submit" value="Add">
        </form>
    </div>

    <br>

    <div id="table-container">
        <table id="sales-table">
            <tr>
                <th>Sale ID</th>
                <th>Sale Price</th>
                <th>Customer ID</th>
                <th>Game ID</th>
            </tr>
            <tr>
                <td>0</td>
                <td>19.99</td>
                <td>3</td>
                <td>4</td>
            </tr>
        </table>
    </div>

</body>
</html>
