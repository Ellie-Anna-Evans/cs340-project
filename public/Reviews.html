<body>
     <h1>Reviews</h1>
    <p>
        <a href="index.html">Back to main page</a>
    </p>
    <div id="container">
        <label for="INSERT-review"> Add Reviews </label>
        <form id="INSERT-review">
            <label for="customer_id"> Customer ID</label>
            <input type="text" id="customer_id" name="INSERT">
            
            <label for="game_id/name">Game ID/Name</label>
            <input type="text" id="game_id/name" name="INSERT">

            <label for="rating">Rating</label>
            <input type="text" id="rating" name="INSERT">
            
             <label for="comment">Comment</label>
            <input type="text" id="comment" name="INSERT">
            
            
            <input type="submit" value="Add">
        </form>
     </div>

     <div id="container">
        <label for="UPDATE-review"> Update a Review </label>
        <form id="UPDATE-review">

            <label for="rating">Rating</label>
            <input type="text" id="rating" name="UPDATE">
            
            <label for="comment">Comment</label>
            <input type="text" id="comment" name="UPDATE"> 
            
            <input type="submit" value="Add">
        </form>
     </div>

     <div id="container">
        <label for="DELETE-review"> Delete a Review </label>
        <form id="DELETE-review">

            <label for="review-id">Review ID</label>
            <input type="text" name="DELETE" id="review-id">
            
            <input type="submit" value="Delete">
        </form>
     </div>
